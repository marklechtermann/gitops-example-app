name: Docker Image CI

on:
  push:
    branches:
      - main
      - dev
    paths-ignore:
      - "**/README.md"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup .NET Core SDK 6.0.*
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.*
      - name: Setup minver
        run: dotnet new tool-manifest && dotnet tool install --local minver-cli
      - name: Get version
        run: echo "docker_tag=$(dotnet minver -t v --default-pre-release-phase ${GITHUB_REF#refs/heads/})" >> $GITHUB_ENV
      - name: Docker Login
        run: echo ${{ secrets.DOCKER_TOKEN }} | docker login -u marklechtermann --password-stdin
      - name: Docker Build
        run: |
          docker build --build-arg GIT_SHA=$GITHUB_SHA -t marklechtermann/gitops-example-app:${{ env.docker_tag }} -t marklechtermann/gitops-example-app:${GITHUB_REF#refs/heads/} .
      - name: Docker Push
        run: |
          docker push marklechtermann/gitops-example-app:${{ env.docker_tag }}
          docker push marklechtermann/gitops-example-app:${GITHUB_REF#refs/heads/}
      - name: Docker Logout
        if: always()
        run: docker logout
